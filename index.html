<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perspect Ecommerce</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Bebas+Neue&family=Fira+Sans+Condensed:wght@300&family=Hind+Madurai:wght@300&family=Libre+Franklin&family=Manrope:wght@300&family=Montserrat&family=Nunito+Sans:wght@400;600&family=Poppins:wght@400;600;700&family=Sansita+Swashed:wght@700&family=Shippori+Antique&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/main.jsx"></script>

  <script>

    window.perspect = {};
    perspect.spkl = "{{ stripe_pk_live }}";
    perspect.spkt = "{{ stripe_pk_test }}";
    perspect.said = '{{ site.stripe_account_id }}';
    perspect.site_env = 'test';
    perspect.site_name = "{{ site.site_name }}";
    perspect.site_description = "{{ site.site_description }}";
    perspect.site_title = "{{ site.site_title }}";
    perspect.domain = "{{ site.custom_domain or site.domain }}";
    window.product_categories_json = {{ product_categories_json | tojson | safe }};
    window.pages = {{ pages_posts | tojson | safe }};

  </script>

</body>

</html>
